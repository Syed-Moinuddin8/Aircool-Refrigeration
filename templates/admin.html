<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <h2>Booking Entries</h2>

    <!-- Search Form -->
    <form class="search-form" action="/bookings" method="GET">
        <input type="text" name="search" placeholder="Search by name, email, phone, or service" required>
        <button type="submit">
            <i class="bi bi-search"></i>
        </button>

    </form>    

    <!-- Back Button -->
    <form action="/bookings" method="GET" style="display: inline;">
        <button type="submit" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i>
        </button>
    </form>    
  
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Service</th>
                <th>Service Date</th>
                <th>Address</th>
                <th>Booking Date</th>
                <th>Serice done</th> <!-- New column for checkboxes -->
                <th>Actions</th> <!-- Delete Button Column -->
            </tr>
        </thead>
        <tbody>
            {% for booking in bookings %}
            <tr>
                <td>{{ booking[0] }}</td>
                <td>{{ booking[1] }}</td>
                <td>{{ booking[2] }}</td>
                <td>{{ booking[3] }}</td>
                <td>{{ booking[4] }}</td>
                <td>{{ booking[5] }}</td>
                <td>{{ booking[6] }}</td>
                <td>{{ booking[7] }}</td>
                <td><input type="checkbox" name="select_booking" value="{{ booking[0] }}"></td> <!-- Checkbox with booking ID as value -->
                <!-- Delete Button -->
                <td>
                    <form action="/delete_booking" method="POST" style="display:inline;">
                        <input type="hidden" name="booking_id" value="{{ booking[0] }}">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i>
                        </button>
                    </form>
                    
                    
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
     <!-- Form to Update Checkbox States -->
     <form action="/update_checkboxes" method="POST">
        <button type="submit">Save Checkbox States</button>
    </form>
<a href="/logout" class="btn">Log Out</a>
</body>
</html>
